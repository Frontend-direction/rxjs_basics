<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>Mortgage calculator</h1>
    <div>
      <div>
        <label for="amount">Mortgage amount, $</label>
        <input type="text" name="amount" id="amount">
      </div>
      <div>
        <label for="rate">Interest rete, %</label>
        <input type="text name="rate" id="rate">
      </div>
      <div>
        <label for="loanLength">Mortgage Length</label>
        <input type="radio" name="loanLength" value='180' class='loan-length'>15yr
        <input type="radio" name="loanLength" value='360' class='loan-length'>30yr
      </div>
      <div>
        <span>Your expected monthly payment, $: 
          <span id="result"></span>
        </span>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
  <script src="index.js"></script>
</body>
</html>
